<!DOCTYPE html>
<html lang="en">
<head>
  <title>&lt;model-viewer&gt;</title>
  <meta charset="utf-8">
  <meta name="description" content="Easily display interactive 3D models on the web and in AR">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" href="./styles.css" rel="stylesheet"/>

</head>
<body class="w-100 sans-serif bg-white">

<!-- Import the component -->
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.0/model-viewer.min.js"></script>

<!-- Use it like any other HTML element -->
<model-viewer src="https://raw.githubusercontent.com/diegoUE8/b-here-vercel/id4ex/docs/models/house.glb" camera-controls touch-action="pan-y" generate-schema></model-viewer>


</body>
</html>
